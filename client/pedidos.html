<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3B - Pedidos Actuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .pedido-card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .pedido-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .badge-estado {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
        .producto-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .filtros {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Pedidos Actuales</h1>
        
        <!-- Filtros -->
        <div class="filtros shadow-sm">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Filtrar por estado:</label>
                    <select id="filtro-estado" class="form-select">
                        <option value="todos">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="en_proceso">En proceso</option>
                        <option value="completado">Completado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Buscar por ID:</label>
                    <input type="text" id="buscar-id" class="form-control" placeholder="Ingrese ID de pedido">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button id="btn-refrescar" class="btn btn-primary w-100">
                        <i class="fas fa-sync-alt me-2"></i>Refrescar
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenedor de pedidos -->
        <div id="pedidos-container" class="row">
            <!-- Los pedidos se cargarán aquí dinámicamente -->
        </div>

        <!-- Modal para detalles -->
        <div class="modal fade" id="detallesModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalles del Pedido <span id="modal-pedido-id"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>Fecha:</strong> <span id="modal-fecha"></span></p>
                                <p><strong>Estado:</strong> <span id="modal-estado" class="badge"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Total:</strong> $<span id="modal-total"></span></p>
                            </div>
                        </div>
                        <h6>Productos:</h6>
                        <div id="modal-productos" class="mb-3"></div>
                        <div class="mb-3">
                            <label class="form-label">Cambiar estado:</label>
                            <select id="cambiar-estado" class="form-select">
                                <option value="pendiente">Pendiente</option>
                                <option value="en_proceso">En proceso</option>
                                <option value="completado">Completado</option>
                                <option value="cancelado">Cancelado</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="btn-guardar-estado" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-success" id="btn-completar-pedido">
                            <i class="fas fa-check-circle me-1"></i> Completar pedido
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pedidos-client.js"></script>
</body>
</html>
