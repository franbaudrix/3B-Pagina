<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3B - Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles-empleados.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="h4 mb-0"><i class="fas fa-clipboard-list me-2"></i>Panel de Pedidos</h1>
            <button class="btn btn-outline-danger btn-sm btn-logout">
                <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
            </button>
        </header>
        
        <!-- Filtros -->
        <div class="filtros shadow-sm mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Filtrar por estado:</label>
                    <select id="filtro-estado" class="form-select">
                        <option value="todos">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="en_proceso">En proceso</option>
                        <option value="completado">Completado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Buscar por nombre:</label>
                    <input type="text" id="buscar-nombre" class="form-control" placeholder="Ingrese nombre del pedido">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button id="btn-refrescar" class="btn btn-primary w-100">
                        <i class="fas fa-sync-alt me-2"></i>Refrescar
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenedor de pedidos -->
        <div id="pedidos-container" class="row">
            <!-- Los pedidos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para detalles -->
    <div class="modal fade" id="detallesModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nombre: <span id="modal-pedido-id"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>Fecha:</strong> <span id="modal-fecha"></span></p>
                                <p><strong>Estado:</strong> <span id="modal-estado" class="badge"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Total:</strong> $<span id="modal-total"></span></p>
                                <p><strong>Tipo envio:</strong> <span id="modal-envio"></span></p>
                            </div>
                        </div>
                        <h6>Productos:</h6>
                        <div id="modal-productos" class="mb-3"></div>
                        <div class="mb-3">
                            <label class="form-label">Cambiar estado:</label>
                            <select id="cambiar-estado" class="form-select">
                                <option value="en_proceso">En proceso</option>
                                <option value="completado">Completado</option>
                                <option value="cancelado">Cancelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Asignar empleado(s):</label>
                            <select id="select-asignados" class="form-select" multiple>
                                <!-- Opciones se cargarán dinámicamente -->
                            </select>
                            <small class="text-muted">Podés seleccionar uno o más empleados.</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bultos utilizados:</label>
                            <div id="bultos-container"></div>
                            <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="btn-agregar-bulto">
                                <i class="fas fa-plus-circle me-1"></i> Agregar bulto
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" id="btn-completar-pedido">
                            <i class="fas fa-check-circle me-1"></i> Actualizar pedido
                        </button>
                    </div>
                </div>
            </div>
    </div>

    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="empleadosScript.js"></script>
</body>
</html>
