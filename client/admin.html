<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .badge-estado {
      font-size: 0.85rem;
      padding: 0.35em 0.65em;
    }
    .tab-content {
      padding: 20px 0;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Panel de Administración</h1>
    
    <!-- Pestañas -->
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="productos-tab" data-bs-toggle="tab" data-bs-target="#productos" type="button" role="tab">Productos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button" role="tab">Pedidos</button>
      </li>
    </ul>

    <!-- Contenido de las pestañas -->
    <div class="tab-content bg-dark">
      <!-- Pestaña Productos -->
      <div class="tab-pane fade show active" id="productos" role="tabpanel">
        <!-- Formulario para agregar/editar productos (contenido actual) -->
        <div class="card mb-4 bg-secondary">
          <div class="card-body">
            <form id="form-producto">
              <input type="hidden" id="producto-id">
              <div class="mb-3">
                <label class="form-label">Nombre*</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Precio*</label>
                <input type="number" id="precio" class="form-control" step="0.01" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Imagen URL*</label>
                <input type="text" id="imagen" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>

        <!-- Lista de productos -->
        <div class="card bg-secondary">
          <div class="card-body">
            <h2 class="h4">Productos</h2>
            <div id="lista-productos" class="row g-4"></div>
          </div>
        </div>
      </div>

      <!-- Pestaña Pedidos -->
      <div class="tab-pane fade" id="pedidos" role="tabpanel">
        <!-- Filtros -->
        <div class="card mb-4 bg-secondary">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Estado</label>
                <select id="filtro-estado" class="form-select">
                  <option value="todos">Todos</option>
                  <option value="pendiente">Pendientes</option>
                  <option value="en_proceso">En proceso</option>
                  <option value="completado">Completados</option>
                  <option value="cancelado">Cancelados</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Tipo de envío</label>
                <select id="filtro-envio" class="form-select">
                  <option value="todos">Todos</option>
                  <option value="bahia-blanca">Bahía Blanca</option>
                  <option value="retiro">Retiro</option>
                  <option value="otra-localidad">Otra localidad</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Fecha</label>
                <input type="date" id="filtro-fecha" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de pedidos -->
        <div class="card bg-secondary">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Localidad</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tabla-pedidos">
                  <!-- Los pedidos se cargarán aquí -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para detalles del pedido -->
  <div class="modal fade" id="detallePedidoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">Detalles del Pedido #<span id="pedido-id"></span></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h6>Información del Cliente</h6>
              <p id="cliente-info"></p>
              <p id="cliente-contacto"></p>
            </div>
            <div class="col-md-6">
              <h6>Envío</h6>
              <p id="envio-info"></p>
              <p id="pedido-fecha"></p>
              <p id="pedido-estado"></p>
            </div>
          </div>
          
          <h6>Productos</h6>
          <div class="table-responsive">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Precio Unit.</th>
                  <th>Cantidad</th>
                  <th>Peso</th>
                  <th>Total</th>
                  <th>Stock</th>
                  <th>Razón</th>
                </tr>
              </thead>
              <tbody id="detalle-items">
                <!-- Los items del pedido se cargarán aquí -->
              </tbody>
            </table>
          </div>
          
          <div class="text-end mt-3">
            <h5>Total: $<span id="pedido-total"></span></h5>
          </div>
          
          <div class="mt-3">
            <h6>Observaciones</h6>
            <p id="pedido-observaciones" class="text-muted"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <div id="acciones-pedido">
            <!-- Botones de acción dinámicos -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
